<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="theme/default/style.css">
    <link rel="stylesheet" href="theme/default/style1.css">
    <script src="OpenLayers.js"></script>
    <title>Title</title>
</head>
<body onload="init();">

<script>
function init() {
    let map = new OpenLayers.Map('map');
    let layer = new OpenLayers.Layer.WMS("OpenLayers WMS", "http://vmap0.tiles.osgeo.org/wms/vmap0", {layers: 'basic'});
    map.addLayer(layer);
    map.zoomToMaxExtent();
}
</script>
<div id="map" style="width:1000px; height:1000px"></div>
</body>
</html>
